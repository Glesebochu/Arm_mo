<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../Front-end/Game/Icons/Arm-mo Title Icon 2.png" type="image/x-icon">
    <title>Arm'mo: Signup</title>
    <link rel="stylesheet" href=".././Font.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
        data-tag="font" />
    <link rel="stylesheet" href="../Signup/Signup.css" />
    <link rel="stylesheet" href="https://unpkg.com/@teleporthq/teleport-custom-scripts/dist/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        function getParameterByName(name) {
            var urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        document.addEventListener('DOMContentLoaded', function () {
            var errorMessage = getParameterByName('error');
            if (errorMessage) {
                document.getElementById('error-message').textContent = errorMessage;
            }
        });

    </script>
</head>

<body>
    <div class="logo">
        <img alt="Writing12217" src="../About_us-login-signup/public/external/Armimo Logo.svg" class="logoImg" />
        <img alt="armimoLogo" src="../About_us-login-signup/public/external/logoText.png" class="armimoLogoText" />
    </div>
    <form action="https://localhost/Arm-mo/Back-end/signup.php" method="post">
        <header>
            <span class="header1">Sign</span>
            <span class="yellow">Up</span>
        </header>
        <input type="email" name="username" class="emailInput" placeholder="Email or Player Name" required>
        <input type="text" class="fnameInput" name="firstname" placeholder="First Name">
        <input type="text" class="lnameInput" name="lastname" placeholder="Last Name">
        <input type="password" class="pwdInput" name="pwdInput" placeholder="Password" required>
        <input type="password" name="cpwdInput" class="cpwdInput" placeholder="Confirm Password" required>
        <input type="date" name="dob" id="datePicker">
        <!-- <label for="radio">Are you familiar with Culadasa John's "The Mind Illuminated"?</label> -->
        <div class="radio">
            <div id="radDiv1"><input type="radio" id="rad1" value="none"><label for="">I meditate regularly</label></div>
            <div id="radDiv2"><input type="radio" id="rad2"><label for="">I'm new to meditation</label></div>
        </div>
        <div id="dropDownMenu" style="display: none;">
            <div id="text">
                <label for="dDM">Select your current meditation stage</label>
                <select name="dropDown Menu" id="dDM">
                    <option value="option1">Stage 1</option>
                    <option value="option2">Stage 2</option>
                    <option value="option3">Stage 3</option>
                    <option value="option4">Stage 4</option>
                    <option value="option5">Stage 5</option>
                    <option value="option6">Stage 6</option>
                    <option value="option7">Stage 7</option>
                    <option value="option8">Stage 8</option>
                    <option value="option9">Stage 9</option>
                    <option value="option10">Stage 10</option>
                </select>
                <button id="dDButton">Done</button>
            </div>
        </div>
        <p id="error-message"></p>
        <button id="button" type="submit">Sign up</button>
        <a href="../Login/login.html">Already have an account</a>
    </form>
</body>
<script src="./Signup.js"></script>

</html>
