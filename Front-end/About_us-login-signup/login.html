<body>
  <div class="whole">
    <div class="logo">
      <img alt="Writing12217" src="public/external/armimologo215810-q1qp-200w.png" class="logoImg" />
      <img alt="armimoLogo" src="public/external/logoText.png" class="armimoLogoText" />
    </div>
    <div class="center">
      <div class="loginText">
        <span class="loginText1">Log</span>
        <span class="loginText2">in</span>
      </div>
      <div class="textBox">
        <div class="email">
          <div class="emailIconWhole">
            <i class="fas fa-envelope"></i>
          </div>
          <input type="email" class="emailInput" placeholder="Email or Player Name">
        </div>
        <div class="password">
          <div class="pwdIconWhole">
            <i class="fas fa-lock"></i>
          </div>
          <input type="password" class="pwdInput" placeholder="Password">
          <div class="pwdeyeIconWhole">
            <i class="eye one fas fa-eye-slash"></i>
          </div>
        </div>
        <button class="button">log in</button>
        <div class="text1">
          <a href="#">keep me logged in</a>
          <i class="fas fa-check"></i>
        </div>
      </div>
      <div class="text2">
        <a href="signup.html">
          Create an account</a>
        <a href="#">
          Forgot password?
        </a>
      </div>
    </div>
  </div>
  <script>
    $('.eye.one').on('click', function () {
      $('.pwdInput').attr('type', function (index, attr) {
        return attr === 'password' ? 'text' : 'password';
      });
      $('.eye.one').toggleClass('fas fa-eye-slash fas fa-eye');
    })
  </script>
</body>
