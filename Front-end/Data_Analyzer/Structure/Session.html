<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" table="width=device-width, initial-scale=1.0">
    <title>Session</title>
    <title>Session</title>
    <link rel="stylesheet" href="..\Style\Session.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <header>
        <!-- <img src="leftline8410-obz.svg"/> -->
        </h1>Session <span class="yellow">Su</span>mmary</h1>
    </header>
    <main>
        <div id="stage">
            <h1>Current Stage</h1>
            <h1 id="currentStage"></h1>
        </div>
        <table class="sessionDataContainer" cellspacing="20">
            <tr class="green">
                <td id="goal"></td>
                <td id="activity"></td>
            </tr>
            <tr>
                <td id="motivations"></td>
                <td id="distractions"></td>
            </tr>
            <tr>
                <td id="stagesTraversed"></td>
                <td id="newlyMastered"></td>
            </tr>
            <tr>
                <td id="meditationObject"></td>
                <td id="ahaMoments"></td>
            </tr>
            <tr>
                <td id="prepDuration"></td>
                <td id="transitionDuration"></td>
            </tr>
            <tr>
                <td id="startDateTime"></td>
                <td id="endDateTime"></td>
            </tr>
        </table>
    </main>
    <footer>
        <div class="time">
            <i class="fas fa-clock"></i>
            <h2 id="totalDuration"></h2>
        </div>
        <button type="submit">DONE</button>
    </footer>
</body>
<script src="../Script/Session.js"></script>

</html>
