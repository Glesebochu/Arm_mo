<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <title>Account panel </title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Linden+Hill%3A400" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A400" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter%3A400" />
  <link rel="stylesheet" href="./styles/account-panel-.css" />
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
  <div class="account-panel--gzF">
    <img class="healthicons-ui-user-profile-Pdm" src="./assets/healthicons-ui-user-profile.png" />
    <a href="local/pictures" class="set-new-photo-uc7">Set new photo</a>
    <input type="email" class="email-QYs" placeholder="Email or Player name" />
    <input type="text" class="firstname-box-hH5" placeholder="John" />
    <input type="text" class="lastname-box-Pvb" placeholder="Doe" />


    <div class="old-password-Vyd">
      <div class="old-password-rJP">
        <img class="vector-yP1" src="./assets/vector-VNj.png" />
        <input type="password" class="old-password-hK1" placeholder="Old Password" />
        <i class="eye one fas fa-eye-slash"></i>
      </div>
    </div>
    <div class="new-password-box-wDM">
      <img class="one vector-yP1" src="./assets/vector-VNj.png" />

      <!-- <img class="password-icon-2-Fzj" src="./assets/password-icon-2-TH5.png" /> -->
      <input type="password" class="new-password-N3m" placeholder="New Password" />
      <i class="eye two fas fa-eye-slash"></i>
    </div>
    <div class="dateofbirth-box-RGw">
      <label>Date of birth</label>
      <input type="date" class="datePicker">
    </div>
    <button class="edit-button-ap3">
      Edit Account
    </button>
  </div>
  <script>
    $('.eye.one').on('click', function () {
            $('.old-password-hK1').attr('type', function (index, attr) {
                return attr === 'password' ? 'text' : 'password';
            });
            $('.eye.one').toggleClass('fas fa-eye-slash fas fa-eye');
        })
        $('.eye.two').on('click', function () {
            $('.new-password-N3m').attr('type', function (index, attr) {
                return attr === 'password' ? 'text' : 'password';
            });
            $('.eye.two').toggleClass('fas fa-eye-slash fas fa-eye');
        })
  </script>
</body>
