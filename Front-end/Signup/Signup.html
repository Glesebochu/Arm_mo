<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
        data-tag="font" />
    <link rel="stylesheet" href="../Signup/Signup.css" />
    <link rel="stylesheet" href="https://unpkg.com/@teleporthq/teleport-custom-scripts/dist/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        function getParameterByName(name) {
            var urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        document.addEventListener('DOMContentLoaded', function () {
            var errorMessage = getParameterByName('error');
            if (errorMessage) {
                document.getElementById('error-message').textContent = errorMessage;
            }
        });

    </script>
</head>

<body>
    <form action="https://localhost/Arm-mo/Back-end/signup.php" method="post">
        <div class="logo">
            <img alt="Writing12217" src="../About_us-login-signup/public/external/Armimo Logo.svg" class="logoImg" />
            <img alt="armimoLogo" src="../About_us-login-signup/public/external/logoText.png" class="armimoLogoText" />
        </div>
        <header>
            <span class="header1">Sign</span>
            <span class="yellow">Up</span>
        </header>
        <input type="email" name="username" class="emailInput" placeholder="Email or Player Name" required>
        <input type="text" class="fnameInput" name="firstname" placeholder="First Name">
        <input type="text" class="lnameInput" name="lastname" placeholder="Last Name">
        <input type="password" class="pwdInput" name="pwdInput" placeholder="Password" required>
        <input type="password" name="cpwdInput" class="cpwdInput" placeholder="Confirm Password" required>
        <input type="date" name="dob" class="datePicker">
               <p id="error-message"></p>
 <button class="button" type="submit">Sign up</button>
        <a href="../Login/login.html">Already have an account</a>
    </form>
    <script>
        $('.eye.one').on('click', function () {
            $('.pwdInput').attr('type', function (index, attr) {
                return attr === 'password' ? 'text' : 'password';
            });
            $('.eye.one').toggleClass('fas fa-eye-slash fas fa-eye');
        })
        $('.eye.two').on('click', function () {
            $('.cpwdInput').attr('type', function (index, attr) {
                return attr === 'password' ? 'text' : 'password';
            });
            $('.eye.two').toggleClass('fas fa-eye-slash fas fa-eye');
        })
        $('.fa-bell').on('click', function () {
        })
    </script>
</body>

</html>
