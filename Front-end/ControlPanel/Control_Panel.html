<!DOCTYPE html>
<html lang="en">

<head>
    <title>Settings</title>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="icon" href="../Game/Icons/Arm-mo Title Icon 2.png" type="image/x-icon">
    <title>Arm'mo: Control Panel</title>
    <link rel="stylesheet" href=".././Font.css" />
    <link rel="stylesheet" href="Control_Panel.css" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <div class="settingTxt">
        <span class="settingTxt1">Control </span>
        <span class="settingTxt2">Panel</span>
    </div>
    <ul class="checkbox">
        <li>
            <label class="dark">Dark</label>
            <input type="radio" name="theme" class="cb1">
        </li>
        <li>
            <label for="light">Light</label>
            <input type="radio" name="theme" class="cb2">
        </li>
        <li class="sound">
            <label for="sound">Sound</label>
            <input type="checkbox" class="cb3">
        </li>
        <li class="brightness">
            <label for="brightness">Brightness</label>
            <input class="dial" type="range" min="0" max="100" value="50">
        </li>
    </ul>
    <button class="reset">Reset</button>
    </div>

    <script>
        $('.cb2').prop('checked', true)
        $('.cb3').prop('checked', true)
        $('.cb4').prop('checked', true)
        $('.reset').on('click', function () {
            $('.cb2').prop('checked', true)
            $('.cb1').prop('checked', false)
            $('.cb3').prop('checked', true)
            $('.cb4').prop('checked', true)
            $('.cb5').prop('checked', false)
            $('.dial').val(50)
        })
        $('.cb1').on('click', function () {
            $('body').addClass('dark-theme');
            $('<link>', {
                id: 'themeStylesheet',
                rel: 'stylesheet',
                href: './styles/settingsDarkTheme.css'
            }).appendTo(window.parent.document.head);
        });

        $('.cb2').on('click', function () {
            $('body').removeClass('dark-theme');
            $('#themeStylesheet', window.parent.document.head).remove();
        });

        // Additional code for resetting the theme
        $('.reset').on('click', function () {
            $('.cb2').prop('checked', true)
            $('.cb1').prop('checked', false)
            $('.cb3').prop('checked', true)
            $('.cb4').prop('checked', true)
            $('.cb5').prop('checked', false)
            $('.dial').val(50)

            $('body').removeClass('dark-theme');
            $('#themeStylesheet', window.parent.document.head).remove();
        });
    </script>

</body>

</html>
