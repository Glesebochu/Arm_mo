<body>
    <div class="settingTxt">
        <span class="settingTxt1">Settin</span>
        <span class="settingTxt2">gs</span>
    </div>
    <div class="options">
        <ul class="checkbox">
            <label for="theme">Theme</label>
            <li>
                <label class="dark">Dark</label>
                <input type="radio" name="theme" class="cb1">
            </li>
            <li>
                <label for="light">Light</label>
                <input type="radio" name="theme" class="cb2">
            </li>
            <li class="sound">
                <label for="sound">Sound</label>
                <input type="checkbox" class="cb3">
            </li>
            <li class="brightness">
                <label for="brightness">Brightness</label>
                <input class="dial" type="range" min="0" max="100" value="50">
            </li>
            <!-- <label class="bot">Arm'mo Bot<i class="fas fa-robot"></i></label>
            <li class="enable">
                <label for="bot">Enable</label>
                <input type="radio" name="bot" class="cb4">
            </li>
            <li class="disable">
                <label for="bot">Disable</label>
                <input type="radio" name="bot" class="cb5">
            </li> -->
            <button class="reset">Reset Settings</button>
        </ul>
    </div>
    <a class="home" href="#">Home</a>
    <script>
        $('.cb2').prop('checked', true)
        $('.cb3').prop('checked', true)
        $('.cb4').prop('checked', true)
        $('.reset').on('click', function () {
            $('.cb2').prop('checked', true)
            $('.cb1').prop('checked', false)
            $('.cb3').prop('checked', true)
            $('.cb4').prop('checked', true)
            $('.cb5').prop('checked', false)
            $('.dial').val(50)
        })
    </script>
</body>
