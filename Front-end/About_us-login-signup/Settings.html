<body>
    <div class="settingTxt">
        <span class="settingTxt1">Settin</span>
        <span class="settingTxt2">gs</span>
    </div>
    <div class="options">
        <ul class="checkbox">
            <label for="theme">Theme</label>
            <li>
                <label class="dark">Dark</label>
                <input type="checkbox">
            </li>
            <li>
                <label for="light">Light</label>
                <input type="checkbox">
            </li>
            <li class="sound">
                <label for="sound">Sound</label>
                <input type="checkbox">
            </li>
            <li class="brightness">
                <label for="brightness">Brightness</label>
                <input class="dial" type="range" min="0" max="100" value="50">
            </li>
            <li class="tips">
                <label for="tips">Email me meditation tips</label>
                <input type="checkbox">
            </li>
            <button class="reset">Reset Settings</button>
        </ul>
    </div>

    <a class="home" href="#">Home</a>
</body>
