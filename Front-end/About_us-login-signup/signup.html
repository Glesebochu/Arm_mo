    <script>
        function getParameterByName(name) {
            var urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        document.addEventListener('DOMContentLoaded', function () {
            var errorMessage = getParameterByName('error');
            if (errorMessage) {
                document.getElementById('error-message').textContent = errorMessage;
            }
        });

<body>
    <form action="https://localhost/Arm-mo-Fork/Back-end/signup.php" method="post">
        <div class="logo">
            <img alt="Writing12217" src="public/external/armimologo215810-q1qp-200w.png" class="logoImg" />
            <img alt="armimoLogo" src="public/external/logoText.png" class="armimoLogoText" />
        </div>
        <main class="main">
            <header class="header">
                <span class="header1">Sign</span>
                <span class="header2">up</span>
            </header>
            <section class="section">
                <div class="email">
                    <div class="emailIconWhole">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <input type="email" name="username" class="emailInput" required placeholder="Email or Player Name">
                </div>
                <input type="text" class="fnameInput" name="firstname" required placeholder="First Name">
                <input type="text" class="lnameInput" name="lastname" required placeholder="Last Name">
                <div class="password">
                    <div class="pwdIconWhole">
                        <i class="fas fa-lock"></i>
                    </div>
                    <input type="password" class="pwdInput" name="pwdInput" placeholder="Password" required>
                    <div class="pwdIconWhole">
                        <i class="eye one fas fa-eye-slash"></i>
                    </div>
                </div>
                <div class="confirmPwd">
                    <div class="cpwdIconWhole">
                        <i class="fas fa-lock"></i>
                    </div>
                    <input type="password" name="cpwdInput" class="cpwdInput" placeholder="Confirm Password" required>
                    <div class="cpwdIconeye">
                        <i class="eye two fas fa-eye-slash"></i>
                    </div>
                </div>
                <div class="date">
                    <label>Date of birth</label>
                    <input type="date" name="dob" class="datePicker">
                </div>
                <button class="button">Sign up</button>
                <p id="error-message"></p>

                <a class="footer" href="login.html">Already have an account</a>
            </section>
        </main>
    </form>
    <script>
        $('.eye.one').on('click', function () {
            $('.pwdInput').attr('type', function (index, attr) {
                return attr === 'password' ? 'text' : 'password';
            });
            $('.eye.one').toggleClass('fas fa-eye-slash fas fa-eye');
        })
        $('.eye.two').on('click', function () {
            $('.cpwdInput').attr('type', function (index, attr) {
                return attr === 'password' ? 'text' : 'password';
            });
            $('.eye.two').toggleClass('fas fa-eye-slash fas fa-eye');
        })
        $('.fa-bell').on('click', function () {
        })
    </script>
