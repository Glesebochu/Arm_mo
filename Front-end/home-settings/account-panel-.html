<body>
  <div class="account-panel--gzF">
    <img class="healthicons-ui-user-profile-Pdm" id="profilePic" src="./assets/healthicons-ui-user-profile.png" onclick="showFullScreen(this.src)" />
    <p class="set"onclick="showPictureInput()">SET <span class="yellow">NEW</span> PHOTO</p>
    <form id="editAccountForm" action="https://localhost/Arm-mo/Back-end/EditAccount.php" method="POST" enctype="multipart/form-data">
      <input type="email" required name="username" class="email-QYs" placeholder="Username" />
      <input type="text" required name="First_Name" class="First_Name-box-hH5" placeholder="First_Name" />
      <input type="text" required name="Last_Name" class="Last_Name-box-Pvb" placeholder="Last_Name" />
      <input type="file" name="profilepic" id="pictureInput" accept="image/*" style="display: none;" />
      <div class="dateofbirth-box-RGw">
        <label>Date of birth</label>
        <input type="date" name="dob" class="datePicker">
      </div>
      <button class="edit-button-ap3" onclick="submitForm()">
        Edit Account
      </button>
    </form>
  </div>

  <script>
    // function submitForm() {
    //   doc  ument.getElementById('editAccountForm').submit();
    // }
    function handlePictureSelection(event) {
      const selectedFile = event.target.files[0];
      const imageUrl = URL.createObjectURL(selectedFile);

      // Update the profilePic element with the selected image
      const profilePic = document.getElementById('profilePic');
      profilePic.src = imageUrl;
    }

    function showPictureInput() {
      const pictureInput = document.getElementById('pictureInput');
      pictureInput.click();
    }

    document.getElementById('pictureInput').addEventListener('change', handlePictureSelection);
  </script>

  <script>
    $('.eye.one').on('click', function () {
      $('.old-password-hK1').attr('type', function (index, attr) {
        return attr === 'password' ? 'text' : 'password';
      });
      $('.eye.one').toggleClass('fas fa-eye-slash fas fa-eye');
    });

    $('.eye.two').on('click', function () {
      $('.new-password-N3m').attr('type', function (index, attr) {
        return attr === 'password' ? 'text' : 'password';
      });
      $('.eye.two').toggleClass('fas fa-eye-slash fas fa-eye');
    });
  </script>

<script>
  function showFullScreen(source) {
    // Create a new element to display the fullscreen image
    var fullscreenImage = document.createElement('div');
    fullscreenImage.className = 'fullscreen-image';

    // Create an image element inside the fullscreen container
    var img = document.createElement('img');
    img.src = source;

    // Add the image element to the fullscreen container
    fullscreenImage.appendChild(img);

    // Append the fullscreen container to the document body
    document.body.appendChild(fullscreenImage);

    // Remove the fullscreen container when clicked
    fullscreenImage.addEventListener('click', function () {
      document.body.removeChild(fullscreenImage);
    });
  }
</script>
</body>
