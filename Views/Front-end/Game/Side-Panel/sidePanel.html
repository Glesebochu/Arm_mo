<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../styles/sidePanel.css" />
    <title>Arm'mo</title>
    <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="../scripts/sidePanel.js" defer></script>

</head>
<body>

    <div class="side-panel">
        <div class="stage">
            <button class="stage-button"><p class="stage-number">2</p></button>
        </div>
        <div class="timer">
            <button class="timer-button"><img class="timer-icon" src="../Icons/Timer.svg"></button>
        </div>
        <div class="settings">
            <button class="settings-button"><img class="settings-icon" src="../Icons/Pause 3.svg"></button>
        </div>
        <div class="how-to-play">
            <button class="how-to-play-button"><img class="how-to-play-icon" src="../Icons/Question.svg"></button>
        </div>
    </div>
    

    <!-- Second Page Content -->
    <div class="second-page" id="secondPage">
        <!-- Content will be loaded here using JavaScript -->
    </div>
</body>
</html>
